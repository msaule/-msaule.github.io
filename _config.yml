# ================================
#   MARKUSS SAULE — SITE CONFIG
# ================================

theme: jekyll-theme-chirpy
lang: en
timezone: America/Denver

# ----- Identity -----
title: "Markuss Saule"
tagline: "Building analytics tools that solve real problems"
description: >-
  Markuss Saule — Analytics, Machine Learning, Business Intelligence.
  Building analytics tools that solve real problems in healthcare, finance, and operations.

url: "https://msaule.github.io"
baseurl: ""

# ----- Social -----
github:
  username: msaule

social:
  name: Markuss Saule
  email: markusstomas@gmail.com
  links:
    - https://github.com/msaule

# ----- Appearance -----
theme_mode: dark
avatar: /assets/img/avatar.png
social_preview_image:

toc: true

# ----- Comments (disabled globally) -----
comments:
  provider:

# ----- Analytics (optional) -----
analytics:
  google:
    id:
  goatcounter:
    id:

# ----- PWA -----
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

paginate: 10

# ----- Collections -----
collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/

  - scope:
      path: _drafts
    values:
      comments: false

  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
